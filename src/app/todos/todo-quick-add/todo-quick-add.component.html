<input
  [formControl]="text"
  (keydown.enter)="emitCreate()"
  type="text"
  class="todo__input"
  placeholder="What needs to be done?"
/>

<button
  [disabled]="text.invalid"
  (click)="emitCreate()"
  data-testid="todo-add-button"
  class="todo__button--primary"
>
  Add
</button>

<div>
  <small *ngIf="text.dirty && text.hasError('required')">
    Text is required.
  </small>
  <small *ngIf="text.dirty && text.hasError('pattern')">
    Text must start with @.
  </small>
</div>
